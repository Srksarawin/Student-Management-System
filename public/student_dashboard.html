<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Student Dashboard</h1>
            <div class="user-info">
                <span id="studentName">Welcome, Student</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="section">
                <h2>Add New Course</h2>
                <form id="addCourseForm">
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="courseDescription">Description:</label>
                        <textarea id="courseDescription" rows="3"></textarea>
                    </div>
                    
                    <button type="submit">Add Course</button>
                </form>
            </div>
            
            <div class="section">
                <h2>My Courses</h2>
                <div id="coursesList" class="courses-list">
                    <!-- Courses will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Course Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Course</h2>
            <form id="editCourseForm">
                <input type="hidden" id="editCourseId">
                <div class="form-group">
                    <label for="editCourseName">Course Name:</label>
                    <input type="text" id="editCourseName" required>
                </div>
                
                <div class="form-group">
                    <label for="editCourseDescription">Description:</label>
                    <textarea id="editCourseDescription" rows="3"></textarea>
                </div>
                
                <button type="submit">Update Course</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
